format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
$character"""

add_newline = true
palette = 'nord'

[directory]
style = 'bold fg:bold cyan'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = 'â€¦/'
truncate_to_repo = false
read_only = 'ğŸ”’'
read_only_style = 'red'
home_symbol = 'ó° ¦'

[directory.substitutions]
'Documents' = 'ó°ˆ™'
'Downloads' = 'ï€™ '
'Music' = 'ï€ '
'Pictures' = 'ï€¾ '

[git_branch]
style = 'fg:green'
symbol = 'ï˜ '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:green'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[python]
style = 'teal'
symbol = 'ğŸ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
symbol = 'î˜  '

[nodejs]
style = 'blue'
symbol = 'îœ˜ '

[golang]
style = 'blue'
symbol = 'ó°Ÿ“ '
detect_files = ["go.mod", "go.work", "go.sum", "glide.yaml", "Gopkg.toml"]
detect_folders = ["vendor", ".go"]
detect_extensions = ["go"]
disabled = false

[haskell]
style = 'blue'
symbol = 'î· '

[rust]
style = 'orange'
symbol = 'î¨ '

[ruby]
style = 'blue'
symbol = 'î‘ '

[package]
symbol = 'ğŸ“¦  '
disabled = false
version_format = 'v${raw}'
format ='is [$symbol$version]($style)'

[aws]
symbol = 'ï‰° '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'ïŒˆ '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = 'ï€“ '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

[palettes.nord]
dark_blue = '#5E81AC'
blue = '#81A1C1'
teal = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
green = '#A3BE8C'
yellow = '#EBCB8B'
purple = '#B48EAD'
gray = '#434C5E'
black = '#2E3440'
white='#D8DEE9'

[palettes.onedark]
dark_blue='#61afef'
blue='#56b6c2'
red='#e06c75'
green='#98c379'
purple='#c678dd'
cyan='#56b6c2'
orange='#be5046'
yellow='#e5c07b'
gray='#828997'
white ='#abb2bf'
black='#2c323c'

[time]
disabled = false
use_12hr = true
format = 'ğŸ•™[\[ $time \]]($style) '
time_format = '%v'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'

[battery]
full_symbol = 'ğŸ”‹ '
charging_symbol = 'âš¡ï¸ '
discharging_symbol = 'ğŸ’€ '

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
symbol = 'â˜ï¸'
region_aliases = {}
project_aliases = {}
detect_env_vars = []
style ="bold blue"
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.'
disabled = false
style ="bold dimmed green"

[localip]
ssh_only = false
format = '@[$localipv4](bold red) '
disabled = false

[memory_usage]
disabled = false
threshold = -1
symbol = 'ğŸ’¾ '
style = 'bold dimmed green'

[shell]
unknown_indicator = 'mystery shell'
zsh_indicator = 'zsh'
style = 'cyan bold'
disabled = false

[status]
style = 'bg:blue'
symbol = 'ğŸ”´ '
success_symbol = 'ğŸŸ¢ SUCCESS'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[sudo]
style = 'bold green'
symbol = 'ğŸ‘©â€ğŸ’» '
disabled = false